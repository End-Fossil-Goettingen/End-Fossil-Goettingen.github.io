<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            flex-direction: column;


            font-family: Helvetica, Verdana, Arial, sans-serif;
            font-size: 0.9375rem;
            line-height: 1.733;
            margin: 0;
            padding: 0;
        }

        header {
            border-bottom: 5px dashed rgba(0, 0, 0, 0.085);
        }

        header div {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 50px;
        }

        header img {
            max-height: 180px;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 50px;

            width: 100%;
            box-sizing: border-box;
        }

        @font-face {
            font-family: "Barlow Semi Condensed";
            src: url(https://end-fossil-goettingen.github.io/BarlowSemiCondensed-Regular.ttf) format("truetype");
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin-top: 1.25em;
            margin-bottom: 0.75em;

            color: #ff0000;
            font-family: "Barlow Semi Condensed", Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <a href="https://endfossil.com/" rel="home">
                <img src="https://endfossil.de/wp-content/uploads/2022/10/banner-site-1024x430.png"
                    alt="End Fossil Now!">
            </a>
        </div>
    </header>

    <main>


    </main>
</body>

</html>
