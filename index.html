            "subject": "Verantwortung der Universität bei Besetzung",
            "body": "Sehr geehrte Georg-August-Universität Göttingen\n\nBildungseinrichtungen wie die Universität Göttingen sind wichtige Akteure bei der Schaffung einer gerechten und nachhaltigen Gesellschaft. Die derzeitige Lehre trägt aber leider weiterhin noch dazu bei das derzeitige System zu replizieren, obwohl ein breiter Konsensus unter Studierenden herrscht, dass es grundlegende Veränderungen des Systems geben muss, um eine lebenswerte Zukunft für alle zu erhalten.\n\nDeswegen unterstütze ich die Blockade und Besetzung des ZHGs. Sie zeigt wie einfach die Transformation der Lehre von statten gehen könnte. In allen Disziplinen sollten Lehrpläne vielfältiger werden, vor allem sollten Studiengänge der Wirtschaftswissenschaften die Grundlage ihrer neoklassischen Lehre verändern.\n\nDiese neoklassischen Wirtschaftsmodelle, die mit einfachen Mechanismen wirtschaftliche Grundzüge vermitteln sollen, sind in der aktuellen wirtschaftswissenschaftlichen Lehre alternativlos. \n\nDer Fokus auf mathematisch aussagekräftige Modelle soll der Ökonomie den Anschein von Naturwissenschaftlichkeit verleihen. Es geht im Studium nicht darum, etwas eigenständig zu Verstehen oder kritisch zu Hinterfragen, sondern vorgegebene Aufgaben möglichst schnell zu berechnen. Mit ihrer heilen, krisenfreien Modellwelt und ihrer starren theoretischen Dogmatik blendet die aktuelle wirtschaftswissenschaftliche Lehre weite Teile der realen wirtschaftlichen und gesellschaftlichen Entwicklungen aus. \n\nWichtige systemische Problemstellungen werden von der Neoklassik weitgehend ignoriert. Ob unser Wirtschaftssystem, welches auf stetiges Wirtschaftswachstum ausgelegt ist, auf einem Planeten mit endlichen Ressourcen funktionieren kann, bleibt offen. Dabei glauben immer mehr Lehrende gar nicht mehr an das, was im Lehrbuch steht. Zu groß sind die empirischen Wiedersprüche. Sie unterrichten es, aber verwenden es nicht mehr in der Forschung.\n\nIm Wissenschaftsbetrieb ist kein Platz für neue Ansätze. Auszubrechen bleibt schwierig, wenn die eigene Karriere nicht aufs Spiel gesetzt werden soll und führt mitunter zum kompletten Bruch mit der Disziplin. \n\nEine grundlegende Überarbeitung der Lehrpläne ist nötig, um die erforderliche sozial-ökologische Transformation zu gestalten. Immer mehr Volkswirte sind inzwischen überzeugt, dass ihr Fach vor allem nutzlose Mathematik produziert und mit einer rationalen Wissenschaft nichts mehr zu tun hat. \n\nMit der Besetzung türmt sich ein sichtliche Wut der Studierenden zusammen, weil diese Veränderungen nicht von der Universität getragen werden. Gleichzeitig zeigt sie, dass es eine große solidarische Unterstützung von der Seite der Studierenden aus gibt.\n\nMit freundlichen Grüßen"

            "body": "Sehr geehrte Universitätsleitung\n\nDie Besetzung und Blockade vom Zentralcampus kann als gerechtfertigt angesehen werden, da diese Institutionen eine enorme Verantwortung tragen, wenn es darum geht, zukünftige Generationen auf die Herausforderungen der Zukunft vorzubereiten. In einer Zeit, in der wir mit einer Klimakrise, einer sozialen Krise und einer Ökologiekrise konfrontiert sind, ist es unerlässlich, dass die Studierenden Kenntnisse und Fähigkeiten erwerben, die ihnen helfen, diese Herausforderungen zu bewältigen.\n\nDie aktuelle wirtschaftswissenschaftliche Lehre ist oft von neoklassischen Wirtschaftsmodellen geprägt, die sich auf mathematische Formeln konzentrieren und gesellschaftliche Aspekte und ökologische Grenzen weitgehend ausblenden. Dies führt dazu, dass den Studierenden wichtige Fähigkeiten und Kenntnisse fehlen, um die Herausforderungen der Zukunft erfolgreich zu bewältigen.\n\nDaher ist es umso wichtiger, dass die Bildungseinrichtungen ihre Verantwortung ernst nehmen und ein Curriculum anbieten, das die Studierenden für eine sozial-ökologische Transformation rüstet. Eine solche Ausbildung sollte sich nicht nur auf ökonomische Modelle und mathematische Formeln konzentrieren, sondern auch soziale Aspekte, wie zum Beispiel kooperative Organisationsformen, aber auch ökologische Nachhaltigkeit und planetare Grenzen berücksichtigen.\n\nWenn die Bildungseinrichtungen ihre Verantwortung nicht ernst nehmen und die Studierenden nicht angemessen auf die Herausforderungen der Zukunft vorbereiten, ist es durchaus gerechtfertigt, die Einrichtungen zu blockieren und zu besetzen. Denn nur so kann der notwendige Druck aufgebaut werden, damit die Bildungseinrichtungen ihre Verantwortung ernst nehmen und ein Curriculum anbieten, das die Studierenden auf die Herausforderungen der Zukunft vorbereitet.\n\nMit freundlichen Grüßen\nStudierende der GAU Göttingen"
